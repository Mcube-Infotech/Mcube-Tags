<!DOCTYPE html>
<html lang="en">

<head>

    <title>Testing Mcube Tags</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Badge -->
    <h1>Badge</h1>
    <mci-badge value="New" bg-color="blue" text-color="white" padding="8px 18px" size="xx-large"></mci-badge>
    <br><br>

    <!-- Alert -->
    <h1>Alert</h1>
    <mci-alert value="This is an alert!"  text-size="50px"  auto-close="5000"
        width="200px" dismissible></mci-alert>

    <!-- Toggle -->
    <h1>Toggle</h1>
    <mci-toggle checked on-label="Active" off-label="Inactive" 
        switch-label-color="black" size="large" label-msg="off"></mci-toggle>
    <br>



    <!-- Help text -->
    <h1>Help Text</h1>
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td>
                <input type="text" id="username" name="username">
                <mci-help-text for="username" value="Username must be at least 8 characters" font-size="15px"
                    text-size="16px"></mci-help-text>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td>
                <input type="password" id="password" name="password">
                <mci-help-text for="password" value="Password must contain symbols and letters" font-size="15px"
                     text-size="16px" id="helptext"></mci-help-text>
            </td>
        </tr>
    </table>

    <!-- Clock -->
    <h1>Clock</h1>
    <mci-clock  set-position="top right" ></mci-clock>
    <br>

    <!-- Rating Tag -->
    <h1>Rating tag</h1>
    <mci-rating max="5" rating="4.5"  padding="10px" border-radius="30px" id="myRatingtag"></mci-rating>
    <br>


    <!-- Tool Tip -->
    <h1> Tooltip</h1>
    <button id="btnTop">Top Tooltip</button>
    <mci-tool-tip for="btnTop" value="Tooltip on top" tooltip-direction="top"  padding="10px"
        border-radius="30px" text-color="white" width="80px"></mci-tool-tip>

    <button id="btnBottom">Bottom Tooltip</button>
    <mci-tool-tip for="btnBottom" value="Tooltip at bottom" tooltip-direction="bottom"  padding="10px"
        border-radius="30px" id="tooltip"></mci-tool-tip>

    <button id="btnLeft">Left Tooltip</button>
    <mci-tool-tip for="btnLeft" value="Tooltip on left" tooltip-direction="left"  padding="10px"
        border-radius="30px"></mci-tool-tip>

    <button id="btnRight">Right Tooltip</button>
    <mci-tool-tip for="btnRight" value="Tooltip on right" tooltip-direction="right"  padding="10px"
        border-radius="30px"></mci-tool-tip>

    <!-- Button -->
    <h1>Button</h1>
    <mci-button text="Normal Button"  text-color="white" hover-effect="scale"
        border-radius="40px"></mci-button>
    <br><br><br>
    <mci-button text="Outlined Button" variant="outline" hover-effect="shadow"
        border-radius="30px"></mci-button>
    <br><br><br>
    <mci-button text="Disabled Button" variant="disable" border-radius="30px"></mci-button>
    <br>

    <!-- Mail Box -->
    <h1>Mail Box</h1>
    <mci-email-box set-position="middle center" value="jai@mcube.in" text-size="18px" padding="10px"></mci-email-box>

    <!-- Password Box -->
    <h1>Password Box</h1>
    <mci-password-box id="passwordBox" placeholder="Enter your password" min-length="6" max-length="12" number="2"
        symbol="1" uppercase="1" characters="7" text-color="white" border-radius="5px"
         icon-ui="true"></mci-password-box>
