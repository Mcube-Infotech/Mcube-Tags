<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Testing Mcube Tags</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Badge -->
    <h1>Badge</h1>
    <mci-badge value="New" bg-color="black" text-color="white" padding="8px 18px"></mci-badge>
    <br><br>

    <!-- Alert -->
    <h1>Alert</h1>
    <mci-alert value="This is an alert!" text-size="50px" width="200px" dismissible bg-color="black"
        auto-close="2000"></mci-alert>

    <!-- <mci-alert value="This is an alert!"  text-size="50px"  
       dismissible></mci-alert> -->

    <!-- Toggle -->
    <h1>Toggle</h1>
    <mci-toggle on-label="Active" status="danger" off-label="In Active" switch-label-color="black" size="medium"
        label-msg="on" id="myToggle"></mci-toggle>
    <br>

    <!-- Help text -->
    <h1>Help Text</h1>
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td>
                <input type="text" id="username" name="username">
                <mci-help-text for="username" value="Username must be at least 8 characters" font-size="15px"
                    text-size="16px" text-color="#007bff"></mci-help-text>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td>
                <input type="password" id="password" name="password">
                <mci-help-text for="password" value="Password must contain symbols and letters" font-size="15px"
                    text-size="16px" id="helptext" text-color="#dc3545"></mci-help-text>
            </td>
        </tr>
    </table>

    <!-- Clock -->
    <h1>Clock</h1>
    <mci-clock set-position="middle center" bg-color="#e8c9f1" text-color="black"></mci-clock>
    <br>

    <!-- Rating Tag -->
    <h1>Rating tag</h1>
    <mci-rating max="5" rating="4.5" padding="10px" border-radius="30px" id="myRatingtag"></mci-rating>
    <br>

    <!-- Tool Tip -->
    <h1>Tooltip</h1>
    <button id="myBtn">Hover me</button>

    <mci-tool-tip for="myBtn" value="This is a tooltip" tooltip-direction="right" bg-color="#000" text-color="#fff"
        padding="10px" border-radius="10px"></mci-tool-tip>



    <!-- Button -->
    <h1>Button</h1>
    <mci-button text="Normal Button" text-color="white" hover-effect="scale" border-radius="40px"></mci-button>
    <br><br><br>
    <mci-button text="submit" variant="outline" hover-effect="scale" style="max-width: 180px; padding: 10px;" disabled
        border-radius="10px" status="warning"></mci-button>
    <br><br><br>
    <mci-button text="Disabled Button" variant="disable" border-radius="30px"></mci-button>
    <br>

    <!-- Mail Box -->
    <h1>Mail Box</h1>
    <mci-email-box text-size="18px" status="success" bg-color="black" border-radius="12px"></mci-email-box>
    <!-- <mci-email-box padding="20px" text-size="18px"border-radius="8px"></mci-email-box> -->
    <!-- Password Box -->
    <h1>Password Box</h1>
    <mci-password-box id="passwordBox" placeholder="Enter your password" min-length="6" max-length="12" number="2"
        symbol="1" uppercase="1" characters="7" text-color="white" border-radius="5px" icon-ui="true"
        disabled></mci-password-box>
